name: Build Handbook

on: 
  push:
    branches:
      - main
      - test-actions
  pull_request:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  
  build_latex:
    
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: commid-id
        id: commit
        uses: fufuhu/get-commit-id
        with:
          # The directory path of the checked-out repository 
          path: ./ # This is the default value.
      - name: compile
        uses: dante-ev/latex-action@latest
        with:
          compiler: xelatex
          root_file: main.tex
          working_directory: src/
          args: -xelatex |
            -latexoption=-file-line-error |
            -latexoption=-interaction=nonstopmode |
            -usepretex="\providecommand{\commitId}{ ${{ steps.commit.outputs.short_commit_id }} }"
      - name: deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.PUBLISH_TOKEN }}
          publish_dir: ./build
